spring:
  application:
    name: client-api
  config:
    import:
      - "optional:configserver:http://config-server:8888/"
  r2dbc:
    url: r2dbc:mysql://db.default.svc.cluster.local:3306/db?useSSL=false
    username: user
    password: user
  kafka:
    consumer:
      auto-offset-reset: earliest
  cloud:
    config:
      enabled: false
    consul:
      host: consul-server1
      port: 8500
      discovery:
        service-name: client-api
        instance-id: client-api
      enabled: false
logger:
  default: com.frizzer.logger
logging:
  level:
    org:
      springframework:
        transaction:
          interceptor: TRACE
server:
  port: 7000