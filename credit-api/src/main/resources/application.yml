spring:
  application:
    name: credit-api
  config:
    import:
      - "optional:configserver:http://localhost:8888/"
  r2dbc:
    url: r2dbc:mysql://db:3306/db?useSSL=false
    username: user
    password: user
  kafka:
    consumer:
      auto-offset-reset: earliest
  cloud:
    consul:
      host: consul-server1
      port: 8500
      discovery:
        service-name: credit-api
        instance-id: credit-api
    config:
      enabled: false
kafka:
  bootstrap: broker:9092
  topic:
    payed: CREDIT_PAYED
    check: CREDIT_CHECK
credit:
  penalty:
    amount: 50
    warn: 0.3
    collector: 0.5
    days: 1
  rate:
    auto: 120
    human: 100
  modifier:
    salary: 10
    creditBalance: 0.2
    socialCredit: 1.5
logging:
  level:
    org:
      springframework:
        transaction:
          interceptor: TRACE
        r2dbc: DEBUG
server:
  port: 7003