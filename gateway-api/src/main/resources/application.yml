spring:
  application:
    name: gateway-service
  cloud:
    gateway:
      routes:
        - id: client-api
          uri: lb://client-api
          predicates:
            - Path=/client/**
        - id: credit-api
          uri: lb://credit-api
          predicates:
            - Path=/credit/**
        - id: payment-api
          uri: lb://payment-api
          predicates:
            - Path=/payment/**
      discovery:
        locator:
          enabled: true
    consul:
      host: localhost
      port: 8500
      config:
        enabled: false
server:
  port: 8000
