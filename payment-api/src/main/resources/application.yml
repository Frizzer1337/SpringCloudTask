spring:
  application:
    name: payment-api
  config:
    import:
      - "optional:configserver:http://localhost:8888/"
  r2dbc:
    url: r2dbc:mysql://db:3306/db?useSSL=false
    username: user
    password: user
  kafka:
    consumer:
      auto-offset-reset: earliest
  cloud:
    config:
      enabled: false
    consul:
      host: consul-server1
      port: 8500
      discovery:
        service-name: payment-api
        instance-id: payment-api
kafka:
  bootstrap: broker:9092
  topic:
    payment: CREDIT_PAYMENT
server:
  port: 7002
logging:
  level:
    org:
      springframework:
        transaction:
          interceptor: TRACE